<div class="forms-wrap">
  <zeppelin-elastic-input (valueUpdate)="setTitle($event)"
                          [min]="true"
                          [value]="noteTitle"
                          defaultTitle="Untitled Form"></zeppelin-elastic-input>
  <zeppelin-notebook-paragraph-dynamic-forms
    (formChange)="onFormChange()"
    (formRemove)="onFormRemove($event)"
    [formDefs]="formDefs"
    [paramDefs]="paramDefs"
    [removable]="true"
    [runOnChange]="true">
  </zeppelin-notebook-paragraph-dynamic-forms>
</div>
