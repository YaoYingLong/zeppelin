<div class="interpreter-binding">
  <div>
    <h2>Settings</h2>
  </div>
  <nz-divider></nz-divider>
  <div>
    <h3>Interpreter binding</h3>
    <p>
      Bind interpreter for this note.
      Click to Bind/Unbind interpreter.
      Drag and drop to reorder interpreters. <br/>
      The first interpreter on the list becomes default. To create/remove interpreters, go to
      <a href="#/interpreter">Interpreter</a>
      menu.
    </p>
  </div>
  <div class="interpreter-settings">
    <div (cdkDropListDropped)="drop($event)" cdkDropList class="interpreter-list">
      <div *ngFor="let item of interpreterBindings;let pFirst = first" cdkDrag class="interpreter-box">
        <a (click)="restartInterpreter(item)" class="refresh">
          <i nz-icon nzTheme="outline" nzType="sync"></i>
        </a>
        <div class="interpreter-name">
          <button (click)="item.selected = !item.selected" [nzType]="item.selected ? 'primary' : 'default' " nz-button>
            <span class="main-name">{{item.name}}</span>
            <small>
            <span *ngFor="let inter of item.interpreters;let first = first" class="child-name">
              <span *ngIf="!first">, </span>
              %<span *ngIf="!pFirst || first">{{item.name}}</span><span *ngIf="(!pFirst || first) && !first">.</span>
              <span *ngIf="!first">{{inter.name}}</span>
              <span *ngIf="pFirst && first">(default)</span>
            </span>
            </small>
          </button>
        </div>
      </div>
    </div>
    <div class="submit-interpreter">
      <button (click)="saveSetting()" nz-button nzType="primary">Save</button>
      <button (click)="closeSetting()" nz-button nzType="default">Cancel</button>
    </div>
  </div>
</div>
