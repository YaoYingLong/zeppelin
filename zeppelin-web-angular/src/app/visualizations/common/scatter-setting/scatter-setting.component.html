<nz-card cdkDropListGroup id="fields-drop-group" nzSize="small" nzTitle="Available Fields">
  <div [cdkDropListData]="columns"
       [cdkDropListEnterPredicate]="noReturnPredicate"
       cdkDropList
       id="columns-list">
    <span *ngFor="let item of columns"
          cdkDrag
          cdkDragBoundary="#fields-drop-group"
          class="drag-tag field-item">{{item.name}}</span>
  </div>
  <div [nzGutter]="8" class="field-setting-wrap" nz-row>
    <div [nzSpan]="6" nz-col>
      <nz-card nzSize="small"
               nzTitle="XAxis">
        <div (cdkDropListDropped)="drop($event)"
             [cdkDropListData]="field.xAxis"
             cdkDropList
             class="drag-wrap">
          <span *ngFor="let item of field.xAxis; index as i"
                [cdkDragDisabled]="true"
                cdkDrag
                cdkDragBoundary="#fields-drop-group"
                class="drag-tag field-item">
            {{item.name}}
            <i (click)="clean(field.xAxis)" nz-icon nzType="close"></i>
          </span>
        </div>
      </nz-card>
    </div>
    <div [nzSpan]="6" nz-col>
      <nz-card nzSize="small"
               nzTitle="YAxis">
        <div (cdkDropListDropped)="drop($event)"
             [cdkDropListData]="field.yAxis"
             cdkDropList
             class="drag-wrap">
          <span *ngFor="let item of field.yAxis; index as i"
                [cdkDragDisabled]="true"
                cdkDrag
                cdkDragBoundary="#fields-drop-group"
                class="drag-tag field-item">
            {{item.name}}
            <i (click)="clean(field.yAxis)" nz-icon nzType="close"></i>
          </span>
        </div>
      </nz-card>
    </div>
    <div [nzSpan]="6" nz-col>
      <nz-card nzSize="small"
               nzTitle="Group">
        <div (cdkDropListDropped)="drop($event)"
             [cdkDropListData]="field.group"
             cdkDropList
             class="drag-wrap">
            <span *ngFor="let item of field.group; index as i"
                  [cdkDragDisabled]="true"
                  cdkDrag
                  cdkDragBoundary="#fields-drop-group"
                  class="drag-tag field-item">
            {{item.name}}
              <i (click)="clean(field.group)" nz-icon nzType="close"></i>
          </span>
        </div>
      </nz-card>
    </div>
    <div [nzSpan]="6" nz-col>
      <nz-card nzSize="small"
               nzTitle="Size">
        <div (cdkDropListDropped)="drop($event)"
             [cdkDropListData]="field.size"
             cdkDropList
             class="drag-wrap">
            <span *ngFor="let item of field.size; index as i"
                  [cdkDragDisabled]="true"
                  cdkDrag
                  cdkDragBoundary="#fields-drop-group"
                  class="drag-tag field-item">
            {{item.name}}
              <i (click)="clean(field.size)" nz-icon nzType="close"></i>
          </span>
        </div>
      </nz-card>
    </div>

  </div>
</nz-card>
