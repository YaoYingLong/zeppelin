<div [hidden]="!config?.optionOpen" class="vis-tools">
  <zeppelin-visualization-pivot-setting
    [visualization]="visualization">
  </zeppelin-visualization-pivot-setting>
  <div class="line-setting">
    <label (ngModelChange)="settingChange()" [(ngModel)]="forceY" nz-checkbox>Force Y to 0 </label>
    <br/>
    <label (ngModelChange)="settingChange()" [(ngModel)]="lineWithFocus" nz-checkbox>
      Zoom
      <small *ngIf="lineWithFocus" class="zoom-tips">Drag mouse to select the range, double-click to reset.</small>
    </label>
    <br/>
    <label (ngModelChange)="settingChange()" [(ngModel)]="isDateFormat" nz-checkbox>
      Date Format
      <input (blur)="settingChange()"
             (click)="$event.stopPropagation()"
             (keydown.enter)="settingChange()"
             *ngIf="isDateFormat"
             [(ngModel)]="dateFormat"
             class="format-input"
             nz-input
             nzSize="small"
             placeholder="YYYY-MM-DD HH:mm"/>
    </label>
  </div>
  <zeppelin-visualization-x-axis-setting
    [visualization]="visualization"
    mode="lineChart">
  </zeppelin-visualization-x-axis-setting>
</div>
<div #container>
</div>
