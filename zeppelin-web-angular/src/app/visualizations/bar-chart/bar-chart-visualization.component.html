<div [hidden]="!config?.optionOpen" class="vis-tools">
  <zeppelin-visualization-pivot-setting
    [visualization]="visualization">
  </zeppelin-visualization-pivot-setting>
  <zeppelin-visualization-x-axis-setting
    [visualization]="visualization"
    mode="multiBarChart">
  </zeppelin-visualization-x-axis-setting>
  <div class="bar-chart-setting" nz-form nzLayout="inline">
    <nz-form-item>
      <nz-form-label>View</nz-form-label>
      <nz-form-control>
        <nz-radio-group (ngModelChange)="viewChange()" [(ngModel)]="stacked" [nzButtonStyle]="'solid'">
          <label [nzValue]="false" nz-radio-button>Grouped</label>
          <label [nzValue]="true" nz-radio-button>Stacked</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>
  </div>
</div>
<div #container>
</div>
