<div class="modal fade" id="noteRenameModal" role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- modal-header -->
      <div class="modal-header modal-header-rename">
        <button class="close" data-dismiss="modal" type="button">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>

      <!-- modal-body -->
      <div class="modal-body modal-body-rename">
        <label ng-if="isValid">Please enter a new name</label>
        <label class="text-danger" ng-if="!isValid">Please enter a valid name</label>
        <div class="form-group" ng-class="{'has-error': !isValid}">
          <input class="form-control" ng-change="validate()"
                 ng-enter="isValid && rename()" ng-model="params.newName"
                 type="text"/>
        </div>
      </div>
      <div class="modal-footer">
        <div>
          <button class="btn btn-default btn-primary" ng-class="{'disabled': !isValid}"
                  ng-click="rename()" type="button">
            Rename
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
