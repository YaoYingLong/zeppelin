<div class="modal fade" id="loginModal" role="dialog"
     tabindex="-1">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content" id="loginModalContent">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" type="button">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <div class="form-group" ng-show="loginParams.errorText">
          <div class="alert alert-danger">{{loginParams.errorText}}</div>
        </div>
        <div class="form-group">
          <label for="userName">User Name</label>
          <input class="form-control" id="userName" ng-enter="login()" ng-keypress="loginParams.errorText = ''"
                 ng-model="loginParams.userName"
                 placeholder="User Name"
                 type="text"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" id="password" ng-enter="login()" ng-keypress="loginParams.errorText = ''"
                 ng-model="loginParams.password"
                 placeholder="Password"
                 type="password"/>
        </div>

      </div>
      <div class="modal-footer" ng-switch on="SigningIn">
        <div ng-switch-when="true">
          <button class="btn btn-default btn-primary" disabled type="button"><i
            class="fa fa-circle-o-notch fa-spin"></i> Signing In
          </button>
        </div>
        <div ng-switch-default>
          <button class="btn btn-default btn-primary" ng-click="login()" type="button">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
