<div class="row">
  <form>
    <fieldset class=" col-xs-12">
      <h4>Force Layout settings</h4>
      <div class="form-check col-xs-4">
        <label for="{{$id}}_timeout">Stop Force layout after</label>
        <div class="input-group">
          <input class="form-control" id="{{$id}}_timeout" ng-model="config.d3Graph.forceLayout.timeout" type="text"/>
          <span class="input-group-addon">ms</span>
        </div>
      </div>
      <div class="form-check col-xs-4">
        <div class="form-group">
          <label for="{{$id}}_charge">Force Layout Charge</label>
          <input class="form-control" id="{{$id}}_charge" ng-model="config.d3Graph.forceLayout.charge" type="text"/>
        </div>
      </div>
      <div class="form-check col-xs-4">
        <div class="form-group">
          <label for="{{$id}}_linkDistance">Force Layout Link Distance</label>
          <input class="form-control" id="{{$id}}_linkDistance" ng-model="config.d3Graph.forceLayout.linkDistance"
                 type="text"/>
        </div>
      </div>
    </fieldset>

    <fieldset class=" col-xs-12">
      <h4>Globals</h4>
      <div class="form-check col-xs-4">
        <div class="form-group">
          <label for="{{$id}}_charge">Minimum scale to show node and edge labels</label>
          <input class="form-control" id="{{$id}}_minScale" ng-model="config.d3Graph.zoom.minScale" type="text"/>
        </div>
      </div>
    </fieldset>

    <fieldset class="form-group col-xs-12">
      <h4>Choose node labels</h4>
      <div ng-if="isEmptyObject(config.properties)">
        No labels to set
      </div>
      <div class="btn-group network-labels network-badge-settings"
           ng-repeat="(key, value) in config.properties track by key">
        <button aria-expanded="false" aria-haspopup="true" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                type="button">
          {{key}}:<i>{{config.properties[key].selected}}</i>
          <div class="caret"></div>
        </button>
        <ul class="dropdown-menu">
          <li ng-click="setNetworkLabel(key, val)" ng-repeat="val in value.keys">
            <a><i class="glyphicon glyphicon-ok" ng-if="config.properties[key].selected == val">
            </i> {{val}}</a>
          </li>
        </ul>
      </div>
    </fieldset>
    <fieldset class="form-group col-xs-12">
      <button class="btn btn-primary btn-sm" ng-click="saveConfig()" type="submit">
        <span class="glyphicon glyphicon-floppy-disk"></span>
        Save configuration
      </button>
    </fieldset>
  </form>
</div>
