<div class="modal fade" id="repoModal" role="dialog"
     tabindex="-1">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" type="button">&times;</button>
        <h4 class="modal-title">Add New Repository</h4>
      </div>

      <form class="form-horizontal" ng-submit="addNewRepository()">
        <div class="modal-body">
          <div class="form-group">
            <label class="control-label col-sm-2" for="repoId">ID</label>
            <div class="col-sm-10">
              <input class="form-control" id="repoId" ng-model="newRepoSetting.id" placeholder="Repository id"
                     required type="text"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="repoUrl">URL</label>
            <div class="col-sm-10">
              <input class="form-control" id="repoUrl"
                     ng-model="newRepoSetting.url"
                     pattern="(http|https|file)://.*" placeholder="Repository url" required
                     title="Please enter URL starts with http://, https:// or file://" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="repoSnapshot">Snapshot</label>
            <div class="col-sm-10">
              <select class="form-control"
                      id="repoSnapshot"
                      ng-model="newRepoSetting.snapshot"
                      ng-options="col for col in [false,true]">
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="repoUsername">Username</label>
            <div class="col-sm-10">
              <input class="form-control" id="repoUsername" ng-model="newRepoSetting.username" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="repoPassword">Password</label>
            <div class="col-sm-10">
              <input class="form-control" id="repoPassword" ng-model="newRepoSetting.password" type="password"/>
            </div>
          </div>
          <hr/>
          <div class="center-block"><h4>Proxy Settings (optional)</h4></div>
          <br/>
          <div class="form-group">
            <div class="col-sm-10">
              <label class="control-label col-sm-2" for="proxyProtocol1">Protocol</label>
              <label class="radio-inline">
                <input id="proxyProtocol1" name="proxyProtocol" ng-model="newRepoSetting.proxyProtocol" type="radio"
                       value="HTTP"/> HTTP
              </label>
              <label class="radio-inline">
                <input id="proxyProtocol2" name="proxyProtocol" ng-model="newRepoSetting.proxyProtocol" type="radio"
                       value="HTTPS"/> HTTPS
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="proxyHost">Host</label>
            <div class="col-sm-10">
              <input class="form-control" id="proxyHost" ng-model="newRepoSetting.proxyHost" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="proxyPort">Port</label>
            <div class="col-sm-10">
              <input class="form-control" id="proxyPort" ng-model="newRepoSetting.proxyPort" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="proxyLogin">Login</label>
            <div class="col-sm-10">
              <input class="form-control" id="proxyLogin" ng-model="newRepoSetting.proxyLogin" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="proxyPassword">Password</label>
            <div class="col-sm-10">
              <input class="form-control" id="proxyPassword" ng-model="newRepoSetting.proxyPassword" type="text"/>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default"
                  type="submit">Add
          </button>
          <button class="btn btn-default" data-dismiss="modal"
                  ng-click="resetNewRepositorySetting()" type="button">Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
