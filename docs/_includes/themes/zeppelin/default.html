<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Apache Zeppelin {{ site.ZEPPELIN_VERSION }} Documentation: {{ page.title }}</title>
    {% if page.description %}
    <meta content="{{ page.description }}" name="description">
    {% endif %}
    <meta content="{{ site.author.name }}" name="author">

    <!-- Enable responsive viewport -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css">
    <link href="{{ ASSET_PATH }}/css/syntax.css" media="screen" rel="stylesheet" type="text/css"/>
    <!-- Le fav and touch icons -->
    <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->

    <!-- Js -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/docs.js"></script>
    <script src="{{ ASSET_PATH }}/js/anchor.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/toc.js"></script>
    <script src="{{ ASSET_PATH }}/js/lunr.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/search.js"></script>

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" rel="alternate" title="Sitewide ATOM Feed"
          type="application/atom+xml">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" rel="alternate" title="Sitewide RSS Feed"
          type="application/rss+xml">
</head>

<body>

{% include themes/zeppelin/_navigation.html %}

<div class="content">
    {{ content }}
    <hr>
    <footer>
        <!-- <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>-->
    </footer>
</div>

{% include JB/analytics %}
</body>
</html>
